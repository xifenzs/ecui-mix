<!-- target:contentTarget -->
<div class="content-wrap">
    <div class="content-header">
        <div class="content-header-left">
            <div class="logo-wrap">
                <img src="images/logo2x.png" alt="">
                <span>${yiche.info.PROJECT_NAME}</span>
            </div>
        </div>
        <div class="content-header-right user-exit">
            <!-- use: userLogooutTarget(userName=${GLOBLE_USER_INFO.userName}) -->
        </div>
    </div>
    <div class="layout-crumbs">
        <div class="crumbs-left"></div>
        <div class="crumbs-right ui-hide">
            <!-- use: userLogooutTarget(userName=${GLOBLE_USER_INFO.userName}) -->
        </div>
    </div>
    <div class="content">
        <!-- use: navTarget(menuList=${GLOBLE_ROUTE_LISTS}, collapse=${MENU_COLLAPES}) -->
        <div class="content-main" id="container"></div>
    </div>
</div>
<div id="dialogContainer"></div>
<div id="dialogContainer_1"></div>
<div id="dialogContainer_2"></div>
<div class="loading-after"></div>
<!-- use: customPreviewImgTarget() -->
<!-- use: mainRightPaneViewTarget() -->


<!-- target:userLogooutTarget -->
<span class="user-name">欢迎您, ${userName}</span>
<div class="exit" ui="type:yiche.ui.CustomLogout">
    <img src="images/exit.png" alt="">
</div>

<!-- target: navTarget -->
<div class="content-menu ${collapseName}">
    <div class="menu-list">
        <div class="menu" id="nav_bar" ui="type:yiche.ui.CustomNavs;id:navMenu;">
            <!-- use: menuTarget(menuItems = ${menuList})  -->
        </div>
    </div>
</div>


<!-- target: menuTarget -->
<!-- for: ${menuItems} as ${item} -->
    <!-- if: ${item.children} && ${item.children.length} > 0 &&  ${item.show} -->
    <div class="nav-item ec-menu-level-${item.level}" ui="type:@CustomNavItem;navItem:&{item};">
        <div class="parent-wrap">
            <!-- if: ${item.icon} -->
            <span class="iconfont ${item.icon}"></span>
            <!-- /if -->
            <span class="font-14">${item.name}</span>
            <div class="nav-item-status-icon">
                <i class="iconfont icon-arrow-down-bold"></i>
                <i class="iconfont icon-arrow-up-bold"></i>
            </div>
        </div>
        <div class="nav-child-wrap">
           <!-- use: menuTarget(menuItems = ${item.children})  -->
        </div>
    </div>
    <!-- else -->
    <!-- if: ${item.show} -->
    <div class="nav-item ec-menu-level-${item.level}" ui="type:@CustomNavItem;navItem:&{item};">
        <a class="link" href="#${item.route}">
            <div class="menu-item-wrap">
                <!-- if: ${item.icon} -->
                <span class="iconfont ${item.icon}"></span>
                <!-- /if -->
                <span class="name">${item.name}</span>
            </div>
            <div class="nav-item-bar"></div>
            <!-- if: ${collapse} -->
            <div class="mask-nav-name">${item.name}</div>
            <!-- /if -->
        </a>
    </div>
    <!-- /if -->
    <!-- /if -->
<!-- /for -->

<!-- target: customUploadFileTarget -->
<!-- var: addType = ${type} === 'add' ? '' : 'success' -->
<!-- if: ${viewType} === '0' -->
<li class="file-item ${addType}" ui="type:@FileItem;rowData:&{file};">
    <div title="${file.name}" class="name">${file.name}</div>
    <div class="progress-wrap">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="status">
            <span class="text"></span>
            <span class="icon"></span>
        </div>
    </div>
    <span class="del-icon iconfont icon-ashbin"></span>
</li>
<!-- elif: ${viewType} === '1' -->
<!-- var: fileUrl = ${type} === 'edit' ? ${file.url} : 'images/place-holder.png' -->
<li class="file-item ${addType}" ui="type:@FileItem;rowData:&{file};">
    <div class="item-file-wrap">
        <img src="${fileUrl}" alt="" />
    </div>
    <div class="mask">
        <!-- if: ${preview} === 'a' -->
        <a href="${fileUrl}" target="_blank">
            <span class="iconfont icon-browse"></span>
        </a>
        <!-- else -->
        <span class="iconfont icon-browse handle-prewiew-img"></span>
        <!-- /if -->
        <span class="iconfont icon-ashbin del-icon"></span>
    </div>
    <div class="progress-wrap">
        <div class="status">
            <span class="text">45%</span>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <div class="error-wrap">
        <div class="error-icon">
            <span class="iconfont icon-picture"></span>
        </div>
        <div class="error-text">
            <span>上传失败</span>
        </div>
    </div>
</li>
<!-- elif: ${viewType} === '2' -->
<!-- var: fileUrl = ${type} === 'edit' ? ${file.url} : '' -->
<li class="file-item ${addType}" ui="type:@FileItem;rowData:&{file};">
    <div class="item-file-wrap">
        <video src="${fileUrl}"></video>
    </div>
    <div class="mask">
        <!-- if: ${preview} === 'a' -->
        <a href="${fileUrl}" target="_blank">
            <span class="iconfont icon-browse"></span>
        </a>
        <!-- else -->
        <span class="iconfont icon-browse handle-prewiew-img"></span>
        <!-- /if -->
        <span class="iconfont icon-ashbin del-icon"></span>
    </div>
    <div class="progress-wrap">
        <div class="status">
            <span class="text">45%</span>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <div class="error-wrap">
        <div class="error-icon">
            <span class="iconfont icon-picture"></span>
        </div>
        <div class="error-text">
            <span>上传失败</span>
        </div>
    </div>
</li>
<!-- else -->

<!-- /if -->




<!-- target: customPreviewImgTarget -->
<div class="preview-session" ui="type:yiche.ui.CustomPreview;id:handlePreview;">
    <div class="session-main">
        <div class="close"></div>
        <div class="btn left" ui="type:@PreviewImgChange;btnType:prev;"></div>
        <div class="btn right" ui="type:@PreviewImgChange;btnType:next;"></div>
        <div class="swiper"></div>
    </div>
</div>

<!-- target: noDataTarget -->
<div class="no-result"></div>


<!-- target: mainRightPaneViewTarget -->
<section class="ec-right-pane-view" ui="type:yiche.ui.RightPaneView;id:handleRightPane;">
    <div class="pane-main">
        <header>
            <h4>标题</h4>
            <div class="close">关闭</div>
        </header>
        <div class="main"></div>
    </div>
</section>
